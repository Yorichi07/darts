<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details Form</title>
  <style>
    .form-container {
      width: 50%;
      margin: auto;
    }

    .label {
      display: inline-block;
      width: 150px;
      text-align: right;
      margin-right: 20px;
    }

    .value {
      width: calc(100% - 170px);
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Patient Details Form</h1>
  <form action="/api/hospital/getPatientDetails" method="post">  <div class="form-container">
      <div class="details">
        <div class="label">First Name:</div>
        <div class="value">
          <input type="text" name="firstname" th:value="${firstname}">
        </div>
      </div>
      <div class="details">
        <div class="label">Last Name:</div>
        <div class="value">
          <input type="text" name="lastname" th:value="${lastname}">
        </div>
      </div>
      <div class="details">
        <div class="label">Date of Birth:</div>
        <div class="value">
          <input type="text" name="dateofbirth" th:value="${dateofbirth}">
        </div>
      </div>
      <div class="details">
        <div class="label">Gender:</div>
        <div class="value">
          <input type="text" name="gender" th:value="${gender}">
        </div>
      </div>
      <div class="details">
        <div class="label">Medical Conditions:</div>
        <div class="value">
          <textarea name="medical_conditions" rows="4" th:text="${medical_conditions}"></textarea>
        </div>
      </div>
      <div class="details">
        <div class="label">Medications:</div>
        <div class="value">
          <textarea name="medications" rows="4" th:text="${medications}"></textarea>
        </div>
      </div>
      <div class="details">
        <div class="label">Allergies:</div>
        <div class="value">
          <textarea name="allergies" rows="4" th:text="${allergies}"></textarea>
        </div>
      </div>
      <div class="details">
        <div class="label">Last Appointment Date:</div>
        <div class="value">
          <input type="text" name="last_appointment_date" th:value="${last_appointment_date}">
        </div>
      </div>
      <div class="details">
        <div class="label">Phone Number:</div>
        <div class="value">
          <input type="tel" name="phone_number" th:value="${phone_number}">
        </div>
      </div>
      <div class="details">
        <div class="label">Email:</div>
        <div class="value">
          <input type="email" name="email" th:value="${email}">
        </div>
      </div>
      <div class="details">
        <div class="label">Address:</div>
        <div class="value">
          <textarea name="address" rows="4" th:text="${address}"></textarea>
        </div>
      </div>
      <button type="submit">Update</button>
    </div>
  </form>
</body>
</html>
