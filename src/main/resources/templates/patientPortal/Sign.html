<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Doctor Allocation and Registration Tracking System">
    <meta name="robots" content="INDEX,FOLLOW">              
    <title>DARTS</title>
    <link rel="icon" href="http://192.168.8.4:8080/html/patientPortal/title-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://192.168.8.4:8080/html/patientPortal/Sign.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
            
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="nme"/>
                <input type="email" placeholder="Email" id="emil"/>
                <input type="password" placeholder="Password" id="pssword"/>
                <button type="button" id="sigbut">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" id="name" />
                <input type="password" placeholder="Password" id="password" />
                <button type="button" id="sinbut">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp" type="button">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>
            "Empowering Healthcare, Transforming Lives - D.A.R.T.S: Doctor Allocation and Registration Tracking System"
        </p>
    </footer>
</body>
<script src="http://192.168.8.4:8080/html/patientPortal/Sign.js"></script>
</html>
