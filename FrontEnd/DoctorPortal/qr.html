<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <title>Doctor Portal</title>
    <link rel="icon" href="./title-logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="qr.css" />
</head>

<body>
    <div class="navbar">
        <a href="./doc.html">Patient Details</a>
        <a href="./qr.html" class="active">QR Code</a>
    </div>

    <img id="qrCode" src="https://example.com/qrcode.png" alt="QR Code">
    <button onclick="getQRCodeLink()">Get QR Code Link</button>
    
</body>
</html>
<script>
    function getQRCodeLink() {
        var qrCodeImage = document.getElementById("qrCode");
        var qrCodeLink = qrCodeImage.src;
        alert("QR Code Link: " + qrCodeLink);
    }
</script>
